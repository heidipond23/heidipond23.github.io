<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset='utf-8'>
    <title>Table Build</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="ACME Wildwest Table">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/normalize.css">
    <link href="css/tablebuild.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
            <caption>ACME Wildwest</caption>>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td id="highlight">$7,500</td>
            </tr>
            <tr>
                <td><i>Black Friday</i></td>
                <td colspan="2">$4,420</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
